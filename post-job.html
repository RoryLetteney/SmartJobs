<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <title>SmartJobs</title>
</head>
<body>
  <nav>
      <h1 class="company-name">SmartJobs</h1>
      <span id="saved-jobs-count"></span>
      <a href="./savedJobs.html">My Saved Jobs</a>
      <a href = "./about-us.html">About us</a>
      <a href = "./index.html">Home</a>
  </nav>
  <main>
    <h1> Find the perfect candidate for your company!</h1>
    <h2> Fill out the information in this form to add your job listing to the jobs board.</h2>
    <form id="post-job-form" class="post-job-form">
      <div class="top-four-inputs">
        <div class="input-container">
          <label class="post-job-form__label" for="company-name">Company Name</label>
          <input id="company-name" class="post-job-form__input" type="text" placeholder="My Company" required>
        </div>
        <div class="input-container">
          <label class="post-job-form__label" for="job-title">Job Title</label>
          <input id="job-title" class="post-job-form__input" type="text" placeholder="Developer" required>
        </div>
        <div class="input-container">
          <label class="post-job-form__label" for="city">City</label>
          <input id="city" class="post-job-form__input" type="text" placeholder="Cedar Rapids">
        </div>
        <div class="input-container">
          <label class="post-job-form__label" for="application-link">Application Link</label>
          <input id="application-link" class="post-job-form__input" type="text" placeholder="https://example.com">  
        </div>
      </div>
      <div class="input-container textarea">
        <label class="post-job-form__label" for="job-summary">Job Summary</label>
        <textarea id="job-summary" class="post-job-form__textarea" placeholder="Job Summary" maxlength="200" required></textarea>  
      </div>
      <div class="input-container textarea">
        <label class="post-job-form__label" for="about-company">About Company</label>
        <textarea id="about-company" class="post-job-form__textarea" placeholder="About Company" maxlength="200" required></textarea>
      </div>
      <div class="input-container compensation-container">
        <label class="post-job-form__label" for="compensation-amount">Compensation</label>
        <input id="compensation-amount" class="post-job-form__input" type="number" placeholder="50000.00" required>
        <select id="compensation-frequency" class="compensation-frequency">
          <option value="yearly">Yearly</option>
          <option value="hourly">Hourly</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <div class="input-container compensation-container">
        <label class="post-job-form__label" for="reimbursement-amount">Student Loan Reimbursement</label>
        <input id="reimbursement-amount" class="post-job-form__input" type="number" placeholder="5000.00" required>
        <select id="reimbursement-frequency" class="reimbursement-frequency">
          <option value="yearly">Yearly</option>
          <option value="monthly">Monthly</option>
          <option value="once">Once</option>
        </select>
      </div>
      <div class="input-container sponsored-check-container">
        <input id="sponsored" class="sponsored-check" type="checkbox">
        <label class="post-job-form__label" for="sponsored">Pay to sponsor this job listing?</label>
      </div>
      <input id="post-job-form__submit" class ="button" type="submit" value="Post Job">
    </form>
  </main>
  <footer>
      <section class="footer-section">
          <ul>
            <h1>Contact Us</h1>
            <hr/>
            <li>SmartJobs, Inc.</li>
            <li>123 Main St</li>
            <li>Cedar Rapids, IA</li>
            <li>52401</li>
          </ul>
      </section>
      <section class="footer-section">
          <ul>
            <h1>Connect With Us </h1>
            <hr />
            <div class="icons">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-twitter-square fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
            </div>
          </ul>
      </section>
  </footer>
  <script src="./js/app.js"></script>
  <script src="./js/newListingForm.js"></script>
  <script src="./js/savedJobCounter.js"></script>
</body>
</html>
